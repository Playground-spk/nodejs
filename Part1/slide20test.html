    <script>
        function add(a, b, callbackFunction) {
  callbackFunction( null, a - b );
  return typeof this;
}
let sum2;
let result = add(2, 2, function(err, returnValue){
  sum2 = returnValue;
});
console.log(sum2);
console.log(result);
console.log(typeof(result))

    </script>
